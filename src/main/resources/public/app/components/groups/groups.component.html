<button class="ui button" (click)="toggleVision(false)" style="float: left; margin: 4px;">Invites {{groupsInv.length}}</button>
<button class="ui button" (click)="toggleVision(true)" style="float: right; margin: 4px;">Groups</button>
<div id="main">
    <div class="ui middle aligned divided selection list" *ngIf="!groupVision">
        <h3>Invites</h3>
        <div *ngFor="let group of groupsInv">
            <h2>
                <i class="checkmark icon" style="cursor: pointer" (click)="acceptInv(group)"></i>
                {{ group.name }}
                <i class="remove icon" style="cursor: pointer" (click)="removeInv(group)"></i>
            </h2>
        </div>
    </div>
    <div class="ui middle aligned divided selection list" *ngIf="groupVision">
        <div *ngFor="let group of sortedGroups">
            <h2>
                {{ group.name }}
                <i class="remove icon" style="cursor: pointer" (click)="leaveGroup(group)"></i>
            </h2>
        </div>
    </div>
    <div>
        <div class="ui action input" style="float: right; margin: 4px;">
            <input #inputGroup type="text" placeholder="Group name">
            <button class="ui button" (click)="addGroup(inputGroup.value)">Add group</button>
        </div>
        <div class="ui action input" *ngIf="groups.length > 0" style="float: left; margin: 4px;">
            <input type="text" placeholder="User login" #inputLogin>
            <select class="ui selection dropdown" style="padding-bottom: 0px; padding-top: 0px" #select>
                <option *ngFor="let group of sortedGroups" value="{{group.id}}">{{group.name}}</option>
            </select>
            <div type="submit" class="ui button" (click)="inviteUser(inputLogin.value,select.value); inputLogin.value=''">Add user in group</div>
        </div>
    </div>
</div>
