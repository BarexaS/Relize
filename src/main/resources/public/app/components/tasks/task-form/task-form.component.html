<div class="ui segment form">
    <form #taskForm action="/api/tasks" method="POST" enctype="multipart/form-data">
        <div class="ui fluid action input">
            <input type="text" name="title" placeholder="Заголовом заметки"
                   (keyup.enter)="creat(titleInput.value,textInput.value,dateInput.value, select.value); titleInput.value = ''; textInput.value = ''; dateInput.value =''; fileInput.value = ''"
                   #titleInput id="titleInput">
            <input type="date" name="data" required="required" #dateInput id="date">
            <button type="button" class="ui primary button" (click)="creat(titleInput.value,textInput.value,dateInput.value, select.value); titleInput.value = '';
        textInput.value = ''; dateInput.value=''; fileInput.value = '';">Добавить
            </button>
        </div>
        <div style="text-align:center;">{{ message }}</div>
        <textarea id="textarea" name="comment" cols="40" rows="2" placeholder="Текст заметки" #textInput></textarea>
        <div style="margin-top: 4px">
            <select class="ui selection dropdown" style="float: right; padding-bottom: 0px; padding-top: 0px; width: auto; margin-bottom: 1rem" #select>
                <option value="-1">No group</option>
                <option *ngFor="let group of sortedGroups" value="{{group.id}}">{{group.name}}</option>
            </select>
            <input type="file" #fileInput (change)="fileAdded($event)" name="files" style="float: left"/>
        </div>
    </form>
</div>
